<!DOCTYPE html>
<html>
<head>
</head>

<body>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<div id="main_container">
		<div class="row">
			<div class="col-xs-4"></div>
			<div class="col-xs-5 centered"><h1> OFF THE GRID VENDORS </h1></div>
		</div>
		{% if vendorsList %}
		    {% for vendor in vendorsList %}
		    	<div class="row">
		    		<div class="col-xs-3"> </div>
	        		<div class="col-xs-3">
		        		<a href="/vendor/{{ vendor.id }}/">
		        			<h3>{{ vendor.name }}</h3>
		        		</a>
		        	</div>
		        	<div class="col-xs-3">
		        		<h3> {{vendor.eventCount}} </h3>
		        	</div>
		        </div>
		    {% endfor %}
		{% else %}
		    <p>No vendors are available.</p>
		{% endif %}
	</div>
	<br /><br /><br />
</body>
</html>
